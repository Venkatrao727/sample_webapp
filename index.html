        <img src="images/twitter.png"/>
    </div>

    <div id="googlePlusContainer" class="pointer">
        <img src="images/googleplus.png"/>
    </div>
</div>
</div>

<script type="text/javascript" src="js/localStorageUtil.js"></script>
<script type="text/javascript">
if(LocalStorageUtil.isLocalStorageSupported() != true) {
    alert("This website doesnot work in this browser");
} else {
    var session_key = LocalStorageUtil.getFromLocalStorage("session_key");
    if(session_key != null && session_key != 'undefined' && session_key !="") {
        window.location.href = Global.base_url+"/stores.html";
    }
}
</script>
